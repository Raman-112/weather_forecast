    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #bde0fe;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        #nav1 {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 10px;
        }

        .logo {
            max-width: 100px; 
            height: auto;
        }

        /* Scrolling Text Container */
        .scrolling-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: black;
            position: relative;
            margin-top: 100px; /* Adjust for header height */
        }

        .scrolling-text-wrapper {
            display: flex;
            align-items: center;
            animation: scroll 20s linear infinite;
        }

        .scrolling-text {
            padding-right: 100%; /* Ensure spacing between repeats */
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .instagram-icon {
            display: inline-block;
            margin-right: 20px;
            width: 24px;
            height: 24px;
            background-image: url('instagram-icon.png');
            background-size: cover;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .scrolling-container:hover .scrolling-text-wrapper {
            animation-play-state: paused;
        }

        .custom-hr {
            width: 80%;
            height: 2px;
            background-color: black;
            border: none;
            margin: 20px auto;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }

        .contact-container {
            margin: 80px auto 100px; /* Adjust margin to avoid overlap with header/footer */
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #bee9e8;
        }

        .contact-container h1 {
            text-align: center;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #03045e;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #bbd0ff;
            color: #001d3d;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }

        form input[type="submit"]:hover {
            background-color: #caf0f8;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #bde0fe;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        footer h2 {
            margin: 0;
            font-size: 14px;
            color: #333;
            align-items: center;
            justify-content: center;
        }
