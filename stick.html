        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden; /* Allow vertical scrolling but hide horizontal overflow */
        }

        .note-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensures that the sticky notes are above the background */
        }

        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .sticky-note {
            width: 200px;
            height: 200px;
            padding: 5px 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            background-color: white;
            background-image: repeating-linear-gradient(
                0deg,
                black,
                black 1px,
                white 1px,
                white 28px
            );
            background-size: 100% 30px;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            font-size: 14px;
            outline: none;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            line-height: 30px;
            overflow: hidden;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            padding: 0;
        }

        /* Full background animation */
        #container1::after {
            content: "";
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #3498db 10%, transparent 20%),
                        radial-gradient(circle, transparent 10%, #3498db 20%);
            background-size: 30px 30px;
            animation: moveBackground 8s linear infinite;
            z-index: -1; /* Places the animated background behind the content */
        }

        @keyframes moveBackground {
            0% {
                rotate: translate(0, 0);
            }
            100% {
                rotate: translate(0, -1);
            }
        }

<body id="container1">
    <div class="note-container">
        <button id="add-note-button">Add Sticky Note</button>
        <div id="notes"></div>
    </div>

    <script>
        document.getElementById('add-note-button').addEventListener('click', addNote);

        function addNote() {
            const noteContainer = document.getElementById('notes');
            const note = document.createElement('div');
            note.className = 'sticky-note';

            const textarea = document.createElement('textarea');
            textarea.placeholder = "Write your note here...";

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerText = 'x';
            deleteButton.addEventListener('click', () => {
                note.remove();
            });

            note.appendChild(textarea);
            note.appendChild(deleteButton);
            noteContainer.appendChild(note);
        }
    </script>
